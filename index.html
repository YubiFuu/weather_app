<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section>
            <article>
                <label for="city-input">enter city name:</label>
                <input type="text" id="city-input" />
                <button>Go!</button>
            </article>
            <div class="parent-pictures">
                <img id="background-pic" src="" alt="" />
                <img
                    id="background-rain"
                    src="./assets/img/dark_night.png"
                    alt=""
                />
                <img id="sun-moon" src="" alt="" />
                <img id="sky-clouds" src="" alt="" />

                <img id="rain-snow-mist" src="" alt="" />
            </div>
            <h2 id="city">Berlin</h2>
            <article>
                <p id="time">local time</p>
                <h2 id="temperature">temp.</h2>
                <p id="date">local Day, Date Month</p>
            </article>

            <article>
                <div>
                    <img src="sunrise-icon" alt="" />
                    <p id="sunrise">sunrise</p>
                </div>
                <div>
                    <img src="sunset-icon" alt="" />
                    <p id="sunset">sunset</p>
                </div>
            </article>
            <article>
                <div>
                    <div class="icon">
                        <img
                            id="wind-icon"
                            src="./assets/img/wind.png"
                            alt=""
                        />
                    </div>
                    <p id="wind">wind dates</p>
                </div>
                <div>
                    <div class="icon">
                        <img id="cloud-icon" src="" alt="" />
                    </div>
                    <p id="cloud">cloud dates</p>
                </div>
                <div>
                    <div class="icon">
                        <img
                            id="pressure-icon"
                            src="./assets/img/pressure.png"
                            alt=""
                        />
                    </div>
                    <p id="pressure">pressure text</p>
                </div>
                <div>
                    <div class="icon">
                        <img
                            id="humidity-icon"
                            src="./assets/img/humidity.png"
                            alt=""
                        />
                    </div>
                    <p id="humidity">humidity text</p>
                </div>
            </article>
        </section>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
